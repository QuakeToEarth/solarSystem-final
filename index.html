<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <!-- camera -->
      <a-entity position="0 0 15">
        <a-camera></a-camera>
      </a-entity>

      <!-- sky -->
      <a-sky
        src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"
      ></a-sky>

      <!-- sun -->
      <a-entity>
        <a-sphere
          position="0 0 0"
          radius="2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"
        >
        </a-sphere>
      </a-entity>
      <!-- mercury -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000"
      >
        <a-sphere
          position="1 0 -5"
          radius="0.2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"
        >
        </a-sphere>
      </a-entity>

      <!-- venus -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000"
      >
        <a-sphere
          position="6 0 -5"
          radius="0.3"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg"
        ></a-sphere>
      </a-entity>

      <!-- earth -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000"
      >
        <a-sphere
          position="10.5 0 0 "
          radius="0.5"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"
        ></a-sphere>
      </a-entity>
      <!-- mars -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000"
      >
        <a-sphere position="14.5 0 0" radius="0.4" src="mars.png"></a-sphere>
      </a-entity>
      <!-- jupiter -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000"
      >
        <a-sphere
          position="21 0 -5"
          radius="1.5"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg"
        >
        </a-sphere>
      </a-entity>

      <!-- saturn -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000"
      >
        <a-sphere
          position="26 0 -5"
          radius="0.9"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png"
        >
          <!-- saturnRingd -->
          <a-torus
            color="red"
            radius="3"
            rotation="90 0 0"
            radius-tubular="0.015"
            segments-tubular="1000"
          ></a-torus>
          <a-torus
            color="pink"
            radius="2.9"
            rotation="90 0 0"
            radius-tubular="0.02"
            segments-tubular="1000"
          ></a-torus>
          <a-torus
            color="orange"
            radius="2.8"
            rotation="90 0 0"
            radius-tubular="0.025"
            segments-tubular="1000"
          ></a-torus>
        </a-sphere>
      </a-entity>

      <!-- uranus -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000"
      >
        <a-sphere position="31 0 -5" radius="0.6" src="uranus.jpeg"></a-sphere>
      </a-entity>
      <!-- neptune -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000"
      >
        <a-sphere position="36 0 -5" radius="0.5" src="neptune.png"></a-sphere>
      </a-entity>
      <!-- pluto -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:100000"
      >
        <a-sphere position="45 0 -5" radius="0.3" src="pluto.png"></a-sphere>
      </a-entity>


<!-- orbital path -->
<!-- orbit mercury -->
<a-torus
            color="white"
            radius="5"
            rotation="90 0 0"
            radius-tubular="0.01"
            segments-tubular="1000"
          ></a-torus>
          <!-- orbit venus -->
<a-torus
color="white"
radius="7.8"
rotation="90 0 0"
radius-tubular="0.01"
segments-tubular="1000"
></a-torus>
     <!-- orbit earth -->
     <a-torus
     color="white"
     radius="10.6"
     rotation="90 0 0"
     radius-tubular="0.01"
     segments-tubular="1000"
     ></a-torus>
          <!-- orbit mars -->
          <a-torus
          color="white"
          radius="14.5"
          rotation="90 0 0"
          radius-tubular="0.01"
          segments-tubular="1000"
          ></a-torus>
               <!-- orbit jupiter -->
     <a-torus
     color="white"
     radius="21.5"
     rotation="90 0 0"
     radius-tubular="0.01"
     segments-tubular="1000"
     ></a-torus>
          <!-- orbit saturn -->
          <a-torus
          color="white"
          radius="26.5"
          rotation="90 0 0"
          radius-tubular="0.01"
          segments-tubular="1000"
          ></a-torus>
           <!-- orbit uranus-->
     <a-torus
     color="white"
     radius="31.5"
     rotation="90 0 0"
     radius-tubular="0.01"
     segments-tubular="1000"
     ></a-torus>
          <!-- orbit neptune-->
          <a-torus
          color="white"
          radius="36.5"
          rotation="90 0 0"
          radius-tubular="0.01"
          segments-tubular="1000"
          ></a-torus>
               <!-- orbit pluto -->
     
             <a-torus
             color="white"
             radius="45.35"
             rotation="90 0 0"
             radius-tubular="0.01"
             segments-tubular="1000"
             ></a-torus>

     

     

     


      <!-- ending scene -->
    </a-scene>
  </body>
</html>
